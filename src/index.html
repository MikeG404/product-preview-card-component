<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Vanilla App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.scss">
  </head>
  <body>
    <div class="card bg-white">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" type="image/jpg">
        <source srcset="./images/image-product-desktop.jpg" type="image/jpg">
        <img src="./images/image-product-mobile.jpg" alt="Chanel perfume product">
      </picture>
      <section class="content">
        <h2 class="text-preset-4">Perfume</h2>
        <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">
          <data class="text-preset-1" value="149.99">$149.99</data>
          <s><data class="text-preset-5" value="169.99">$169.99</data></s>
        </p>
        <button class="button text-preset-2">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
          Add to cart
        </button>
      </section>
    </div>
  </body>
</html>
